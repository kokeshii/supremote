{% extends "core/base.html" %}
{% load bootstrap3 %}
{% block content %}
	<div class="container">

		<div class="row">
			<div class="col-sm-12">
				 <h1>Sign Up</h1>
				 <p>
					Be sure to read our <a href="{% url 'core:terms' %}">terms and conditions</a> and <a href="{% url 'core:privacy' %}">privacy policy</a> before signing up.
				 </p>
				 <div class="row">
				 	<div class="col-sm-12">
				 		<form action="" method="POST" novalidate>
						 	{% csrf_token %}
						 	{% bootstrap_form form %}
						 	<button class="btn btn-block btn-primary">Sign Up</button>
						 </form>
				 	</div>
				 </div>
				 
			</div>
		</div>

	</div>
{% endblock content %}
