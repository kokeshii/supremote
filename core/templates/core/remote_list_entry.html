{% load bootstrap3 %}
<div class="row">
	<div class="col-sm-8 col-xs-6">
		<h4>{{ remote.name }}</h4>
	</div>
	<div class="col-sm-4 col-xs-6">
		<div class="pull-right">
			<a href="{% url "core:remote_edit" remote_key=remote.key remote_id=remote.pk %}">
				<button class="btn btn-warning" data-toggle="tooltip" data-placement="top" title="Edit Configuration">
				<span class="pull-right glyphicon glyphicon-pencil" aria-hidden="true"></span>
				</button>
			</a>
			<a href="{% url "core:remote_manage_users" remote_key=remote.key remote_id=remote.pk %}">
				<button class="btn btn-info" data-toggle="tooltip" data-placement="top" title="Manage Users">
				<span class="pull-right glyphicon glyphicon-user" aria-hidden="true"></span>
				</button>
			</a>
			<button id="{{ remote.pk }}" class="remote-delete-button btn btn-danger" data-toggle="tooltip" data-placement="top" title="Delete">
			<span class="pull-right glyphicon glyphicon-remove" aria-hidden="true"></span>
			</button>
		</div>
	</div>
</div>
